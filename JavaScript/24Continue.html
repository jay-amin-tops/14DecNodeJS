<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        let i = 0;
        let n = 0;
        while (i < 5) {
            i++;
            console.log("i before if ",i);
            if (i === 3) {
                continue;
            }
            n += i;
            console.log(n);
        }
        // Logs:
        // 1 3 7 12
    </script>
</body>
