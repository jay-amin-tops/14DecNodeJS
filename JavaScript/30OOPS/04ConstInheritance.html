<body>

    <p>Constrcutor is a method which is invoked by default when objects are created</p>
    <p>used for init value</p>

    <script>
        class ParentClass {
            connection = "data"
            constructor() {
                // super()
                console.log("Parent Class");
            }
        }
        class ChildClass extends ParentClass {
            constructor() {
                console.log("ChildClass");
                super() // explicite constructor calling
            }
        }

        let SomethingObject = new ChildClass();
        // console.log(SomethingObject);
    </script>

</body>
